version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
  frontend:
    working_dir: /app/frontend
    image: node:20-alpine
    command: sh -c "npm ci && npx vite --host 0.0.0.0 --port 5176"
    volumes:
      - .:/app
    ports:
      - "5176:5176"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A Backend_old.app.celery worker --loglevel=info
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    volumes:
      - ./data:/app/data
    restart: unless-stopped
