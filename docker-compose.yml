version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
  frontend:
    working_dir: /app/frontend
    image: node:20-alpine
    command: sh -c "npm ci && npx vite --host 0.0.0.0 --port 5176"
    volumes:
      - .:/app
    ports:
      - "5176:5176"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    restart: unless-stopped
