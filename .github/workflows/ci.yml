name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r Backend_old/requirements.txt
      - name: Verify test file and conftest files exist
        run: |
          echo "=== Checking test files ==="
          echo "conftest.py (root):"
          head -5 conftest.py || echo "NOT FOUND"
          echo ""
          echo "tests/conftest.py:"
          head -5 tests/conftest.py || echo "NOT FOUND"
          echo ""
          echo "tests/test_health_and_version.py:"
          head -20 tests/test_health_and_version.py || echo "NOT FOUND"
      - name: Run tests
        env:
          DEV_BYPASS_AUTH: '1'
          PYTHONPATH: ${{ github.workspace }}
        run: |
          . venv/bin/activate
          echo "Python path: $(which python)"
          echo "Python version: $(python --version)"
          echo "Current dir: $(pwd)"
          echo "sys.path will include: $PYTHONPATH"
          echo "Running: pytest tests/ -q"
          pytest tests/ -q

  backend-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd Backend_old
          npm install
      - name: Lint placeholder
        run: echo "Add ESLint config in future"

  frontend-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Run tests
        run: |
          cd frontend
          npm test
      - name: Build
        run: |
          cd frontend
          npm run build